<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Declaración del conjunto de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la vista en dispositivos móviles -->
  <title>Carrousel</title> <!-- Título de la página -->
  <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
  <div class="carousel"> <!-- Contenedor principal del carrousel -->
    <button id="prevBtn">&#10094;</button> <!-- Botón para navegar a la imagen anterior -->
    <div class="carousel-content"> <!-- Contenedor para las imágenes del carrousel -->
      <img src="imagen1.jpg" alt="Image 1"> <!-- Primera imagen del carrousel -->
      <img src="imagen2.jpg" alt="Image 2"> <!-- Segunda imagen del carrousel -->
      <img src="imagen 3.jpg" alt="Image 3"> <!-- Tercera imagen del carrousel -->
    </div>
    <button id="nextBtn">&#10095;</button> <!-- Botón para navegar a la siguiente imagen -->
  </div>

  <script src="scripts.js"></script> <!-- Enlace al archivo de scripts JavaScript -->
</body>
</html>
